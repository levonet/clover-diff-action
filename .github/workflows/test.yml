name: test

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: yarn install
    - run: yarn run lint
    - run: yarn test

  action:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: levonet/clover-diff-action@${{ github.ref }}
      id: clover-diff
      with:
        filename-base: test/assets/clover.xml
        filename-head: test/assets/clover.xml
    - if: ${{ steps.clover-diff.outputs.diff-coverage != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.diff-source-elements != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.diff-source-coveredelements != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.base-coverage != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.base-source-elements != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.base-source-coveredelements != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.head-coverage != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.head-source-elements != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.head-source-coveredelements != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.head-test-elements != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.head-test-testruns != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.head-test-testpasses != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.head-test-testfailures != 0 }}
      run: exit 1
    - if: ${{ steps.clover-diff.outputs.head-test-testduration != 0 }}
      run: exit 1
